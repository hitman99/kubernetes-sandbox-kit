kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ksk-redis
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1  # API version
kind: Deployment
metadata:
  name: redis # Unique name for the deployment
  labels:
    app: redis       # Labels to be applied to this deployment
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: master
          image: redis
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
              readOnly: false
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis